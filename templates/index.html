<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detección de Basura ♻️</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">♻️ Sistema de Detección de Basura</h1>

    <div class="card shadow p-4">
        <form id="uploadForm">
            <div class="mb-3">
                <label for="image" class="form-label">Sube una imagen para analizar</label>
                <input class="form-control" type="file" id="image" name="file" accept="image/*" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Detectar</button>
        </form>

        <div id="resultados" class="mt-4"></div>
    </div>
</div>

<script src="/static/js/script.js"></script>

</body>
</html>
